  <script>
    function tokenize(text, language) {
      text = text.normalize("NFC");
      console.log('Normalized text:');
      let isHindi = /[\u0900-\u097F]/.test(text);
      if(language == 'Hindi'){
        isHindi = true;
      } else {
        isHindi = false;
      }
      // const regex = isHindi
      //   ? /[\p{L}\p{M}]+(?:-[\p{L}\p{M}]+)*|[.,!?;:\-]+|\s+/gu
      //   : /\w+(?:-\w+)*[.,!?;:]?|[.,!?;:\-]+|\s+/gu;
      const regex = isHindi
        ? /\w+(?:[-"'._]\w+)*|[.,!?;:\-]+|\s+/gu
        : /\w+(?:-\w+)*[.,!?;:]?|[.,!?;:\-]+|\s+/gu;
      const tokens = text.match(regex) || [];
      
      return tokens;
    } 

    function lcsMatrix(a, b) {
      const dp = Array.from({ length: a.length + 1 }, () => Array(b.length + 1).fill(0));
      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          if (a[i - 1] === b[j - 1]) {
            dp[i][j] = dp[i - 1][j - 1] + 1;
          } else {
            dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
          }
        }
      }
      return dp;
    }

    function backtrackLCS(dp, a, b) {
      let i = a.length, j = b.length;
      const alignedOrig = [], alignedTyped = [];

      while (i > 0 && j > 0) {
        if (a[i - 1] === b[j - 1]) {
          alignedOrig.unshift(a[i - 1]);
          alignedTyped.unshift(b[j - 1]);
          i--; j--;
        } else if (dp[i - 1][j] >= dp[i][j - 1]) {
          alignedOrig.unshift(a[i - 1]);
          alignedTyped.unshift(null);
          i--;
        } else {
          alignedOrig.unshift(null);
          alignedTyped.unshift(b[j - 1]);
          j--;
        }
      }

      while (i > 0) {
        alignedOrig.unshift(a[i - 1]);
        alignedTyped.unshift(null);
        i--;
      }
      while (j > 0) {
        alignedOrig.unshift(null);
        alignedTyped.unshift(b[j - 1]);
        j--;
      }

      return [alignedOrig, alignedTyped];
    }

    function escapeHtml(text) {
      return (text || "").replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function renderComparison(origTokens, typedTokens) {
      let result = '';
      let i = 0;

      while (i < origTokens.length) {
        const o = origTokens[i];
        const t = typedTokens[i];

        // ‚úÖ Case: Exact match
        if (o === t && o !== null) {
          console.log(`o ${o}`);
          console.log(`t ${t}`);
          result += `<span class="correct">${escapeHtml(o)}</span>`;
          i++;
          continue;
        }

        // ‚ùå Case: Word in original ends with punctuation (e.g., 'identity,') and typed missed it (e.g., 'identity')
        if (
          o !== null &&
          t !== null &&
          /^[\w-]+[.,!?;:]$/.test(o) &&
          t === o.slice(0, -1)
        ) {
          result += `<span class="incorrect">${escapeHtml(t)}</span><span class="expected">${escapeHtml(o)}</span> `;
          i++;
          continue;
        }

        // ‚úÖ Case: Missed punctuation
        if (o && /^[.,!?;:]$/.test(o) && t === null) {
          result += `<span class="expected">${escapeHtml(o)}</span>`;
          i++;
          continue;
        }

        // ‚úÖ Case: Extra punctuation
        if (t && /^[.,!?;:]$/.test(t) && o === null) {
          result += `<span class="incorrect">${escapeHtml(t)}</span>`;
          i++;
          continue;
        }

        // üîÑ Handle other incorrects / mismatches
        let origChunk = [], typedChunk = [], j = i;
        while (
          j < origTokens.length &&
          (origTokens[j] !== typedTokens[j] || origTokens[j] === null || typedTokens[j] === null)
        ) {
          origChunk.push(origTokens[j]);
          typedChunk.push(typedTokens[j]);
          j++;
        }

        const isPunct = x => /^[.,!?;:\-]+$/.test(x);
        const isSpace = x => /^\s+$/.test(x);
        const filterWords = arr => arr.filter(x => x && !isPunct(x) && !isSpace(x));
        const origWords = filterWords(origChunk);
        const typedWords = filterWords(typedChunk);

        const origSpaced = origWords.join(' ');
        const typedSpaced = typedWords.join(' ');

        if (typedWords.length === 0 && origWords.length > 0) {
          result += `<span class="missed">${escapeHtml(origSpaced)}</span> `;
        } else if (origWords.length === 0 && typedWords.length > 0) {
          result += `<span class="extra">${escapeHtml(typedSpaced)}</span> `;
        } else {
          if (typedWords.length) result += `<span class="incorrect">${escapeHtml(typedSpaced)}</span>`;
          if (origWords.length) result += `<span class="expected">${escapeHtml(origSpaced)}</span> `;
        }

        i = j;
      }

      return result;
    }

    function compareTexts(original, typed, language) {
      const origTokens = tokenize(original, language);
      const typedTokens = tokenize(typed, language);
      const dp = lcsMatrix(origTokens, typedTokens);
      const [alignedOrig, alignedTyped] = backtrackLCS(dp, origTokens, typedTokens);
      return renderComparison(alignedOrig, alignedTyped);
    }
