    <script>
        $(document).ready(function () {
            checkIsSprStudent();
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let id = urlParams.get('Id')

            if (id == null) {
                id = queryString.substring(queryString.indexOf('d=') + 2, queryString.length)
            }
            document.getElementById('header').style.backgroundColor = '#38434b'
            const TableData = document.getElementById('TableData');

            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            myHeaders.append("Cookie", "BrowserId=g1Zrr_uOEe2gTR9C7VyOiA; CookieConsentPolicy=0:1; LSKey-c$CookieConsentPolicy=0:1");

            var raw = JSON.stringify({
                "recordId": id,
                "getRank": 'getRank'
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            fetch("https://cloudcertitude15-dev-ed.develop.my.salesforce-sites.com/services/apexrest/BrightEducationSteno", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result != 'No result found.') {
                        result = JSON.parse(result);
                        console.log('result Ranks=>', result)
                        result[0].Typing_Results__r.records.forEach((currentItem, idx) => {
                            const dateString = currentItem.CreatedDate;
                            const dateObject = new Date(dateString);

                            const formattedDate = dateObject.toLocaleDateString("en-US", {
                                month: "short",
                                day: "numeric",
                                year: "numeric",
                            });
                            let SRNo = idx + 1;
                            let speed = currentItem.Speed__c ? currentItem.Speed__c : ''
                            let stenoMarks = currentItem.Steno_Marks__c ? currentItem.Steno_Marks__c : ''
                            let marks = currentItem.Marks__c + '%';
                            const tableHTML = ` <tr class="d-style bgc-h-default-l4">
                                    <td>${SRNo}</td>
                                    <td>${formattedDate}</td>
                                    <td>${currentItem.Course_Content__r.Test_Language__c}</td>
                                    <td>${currentItem.Course_Content__r.Name}</td>
                                    <td>${speed}</td>
                                    <td>${marks}</td>
                                    <td>${stenoMarks}</td>
                                    <td>${currentItem.Rank__c}</td>
                                </tr>`;
                            TableData.innerHTML += tableHTML;
                        })

                    } else {
                        const tableHTML = `<tr class="d-style bgc-h-default-l4">
                                        <td style="text-align: center;background: #8c93aa;" colspan="7">${result}</td>
                                         

                                    </tr>`;
                        TableData.innerHTML += tableHTML;
                    }

                })
                .catch(error => console.log('error=', error));
        })
    </script>
