<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Hindi Text Input</title>
  <style>
    body {
      font-family: "Noto Sans Devanagari", "Mangal", "Arial", sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 18px;
      line-height: 1.6;
      font-family: inherit;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>हिंदी में लिखें</h1>
  <p>कृपया नीचे दिए गए बॉक्स में हिंदी में लिखें:</p>
  <textarea placeholder="यहाँ हिंदी में लिखें..."></textarea>
</body>
</html>
