<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Custom Hindi Font Typing</title>

  <style>
    @font-face {
      font-family: 'Hindi';
      src: url('Hindi.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-size: 24px;
      font-family: 'Hindi';
      direction: ltr;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .info {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Custom Hindi Typing (with Font)</h2>
  <p class="info">Type using Hindi keyboard layout (e.g., Inscript or Remington), and it will render in your uploaded font.</p>

  <textarea placeholder="Type here in Hindi using your keyboard layout..."></textarea>
</body>
</html>
