<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Type in Hindi Automatically</title>
  <script src="https://www.google.com/jsapi"></script>
  <style>
    body {
      font-family: "Noto Sans Devanagari", "Mangal", sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 18px;
      line-height: 1.6;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>हिंदी में टाइप करें (ऑटो कन्वर्जन)</h1>
  <p>जैसे ही आप English में टाइप करेंगे, वो अपने आप हिंदी में बदल जाएगा</p>
  <textarea id="hindiInput" placeholder="Type here in English..."></textarea>

  <script>
    // Load Google Transliteration API
    google.load("elements", "1", {
      packages: "transliteration"
    });

    google.setOnLoadCallback(onLoad);

    function onLoad() {
      const options = {
        sourceLanguage: google.elements.transliteration.LanguageCode.ENGLISH,
        destinationLanguage: [google.elements.transliteration.LanguageCode.HINDI],
        transliterationEnabled: true
      };

      const control = new google.elements.transliteration.TransliterationControl(options);
      control.makeTransliteratable(['hindiInput']);

      // Optional: shortcut key (Ctrl + G) to toggle on/off
      control.showControl('translControl'); // adds a toggle UI
    }
  </script>

  <!-- Optional control UI to toggle transliteration -->
  <div id="translControl"></div>
</body>
</html>
