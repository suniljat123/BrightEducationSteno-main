<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Custom Hindi Typing (Console View)</title>

  <style>
    @font-face {
      font-family: 'Hindi';
      src: url(font/Hindi.ttf) format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-size: 24px;
      font-family: 'Hindi';
      direction: ltr;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Custom Hindi Font Typing (Console Output)</h2>
  <p>Type in Hindi using Remington or Inscript layout — you'll see real Hindi characters in the console too.</p>

  <textarea id="hindiInput" placeholder="यहाँ हिंदी में टाइप करें..."></textarea>

  <script>
    const inputBox = document.getElementById('hindiInput');

    inputBox.addEventListener('input', () => {
      const content = inputBox.value;
      console.clear();
      console.log("📌 Hindi content:", content);
    });

    inputBox.addEventListener('keydown', (event) => {
      console.log(`Key pressed: ${event.key}`);
    });
  </script>
</body>
</html>
