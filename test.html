<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Type in Hindi (Transliteration)</title>
  <script src="https://www.google.com/jsapi"></script>
  <style>
    body {
      font-family: "Noto Sans Devanagari", "Mangal", sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 18px;
      line-height: 1.6;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>हिंदी में टाइप करें</h1>
  <p>English में लिखें, अपने आप हिंदी में बदल जाएगा (जैसे: "mera naam Sunil hai")</p>
  <textarea id="hindiInput" placeholder="Type in Hindi using English..."></textarea>
  <div id="status"></div>

  <script>
    google.load("elements", "1", {
      packages: "transliteration"
    });

    google.setOnLoadCallback(onLoad);

    function onLoad() {
      var options = {
        sourceLanguage: google.elements.transliteration.LanguageCode.ENGLISH,
        destinationLanguage: [google.elements.transliteration.LanguageCode.HINDI],
        transliterationEnabled: true
      };

      var control = new google.elements.transliteration.TransliterationControl(options);
      control.makeTransliteratable(['hindiInput']);
    }
  </script>
</body>
</html>
